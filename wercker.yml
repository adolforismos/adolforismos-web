box: debian
build:
  steps:
    - koldovsky/hugo-build@1.16.5:
      version: "0.24.1"
      theme: "cocoa-eh"
deploy:
  steps:
    - npm-install
    - npm install -g firebase-tools
    - script:
            name: firebase deploy
            code: |
              firebase deploy --non-interactive --token --project "adolforismos-web" $FIREBASE_TOKEN
